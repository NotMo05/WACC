stages:
  - installs
  - compile
  - test

installs:
  stage: installs
  script:
    - curl -fL https://github.com/coursier/coursier/releases/latest/download/cs-x86_64-pc-linux.gz | gzip -d > cs
    - chmod +x cs
    - ./cs setup --yes

compile:
  stage: compile
  script:
    - scala compile .


test:
  stage: test
  script:
    - scala test .


